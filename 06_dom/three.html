<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Nodelist</title>
</head>
<body style="background-color: black; color: white;">
    
</body>
    <script>
        const div = document.createElement('div')
        console.log(div);
        div.className = "main"
        div.id = Math.round(Math.random() * 10 + 1)
        div.setAttribute("title", "title bana diya")
        div.style.backgroundColor = "green"
        div.style.padding = "10px"
        // div.innerText = "Tea"       

        // for optimization 
        // . karke access krna makes things overwrite(first brings it and then sends it, round trip) and set attribute directly sets it (one trip) 

        const addText = document.createTextNode("tea")
        div.appendChild(addText)

        document.body.appendChild(div)

    </script>
</html>
